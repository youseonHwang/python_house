<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ppt수정</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Stepper CSS - minified-->
  <link href="css/addons-pro/steppers.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>슬라이드 수정</h1>
    <p>슬라이드 수정 할 수 있는 페이지</p>
  </div>
  <div class="container" style="margin-top:30px">
    <div class="row">
     

    <form method="POST" action="editSlide">
        
        
      <!-- 입력 폼 -->
    {% for slide in slides %}
    {% if slide.slide_layout.name == "제목 슬라이드" %}
      <div class="col-sm-8">
        <img class="1st-slide-img" src="" alt="{{ loop.index }} 번째 슬라이드">
        <div class="form-group">
          <label for="title">제목:</label>
          <input type="text" class="form-control" id="title" name="title{{loop.index}}">
        </div>
        <div class="form-group">
          <label for="writer">작성자:</label>
          <input type="text" class="form-control" id="writer" name="writer{{loop.index}}">
        </div>
        <div class="form-group">
          <label for="date">날짜:</label>
          <input type="date" class="form-control" id="date" name="date{{loop.index}}">
        </div>
      </div>
        
    {% elif slide.slide_layout.name == "제목 및 내용" %}
    <div class="col-sm-8">
        <img class="1st-slide-img" src="" alt="{{ loop.index }} 번째 슬라이드">
        <div class="form-group">
          <label for="title">제목:</label>
          <input type="text" class="form-control" id="title" name="title{{loop.index}}">
        </div>
        <div class="form-group">
          <label for="content">내용:</label>
          <input type="text" class="form-control" id="content" name="content{{loop.index}}">
        </div>
     </div>
    
    {% else %}
    <div class="col-sm-8">
        <img class="1st-slide-img" src="" alt="{{ loop.index }} 번째 슬라이드">
        <div class="form-group">
          <label for="photo_content">사진 설명:</label>
          <input type="text" class="form-control" id="photo_content" name="photo_content{{loop.index}}">
        </div>
        <input type="file" id="photo_file" name="photo_file{{loop.index}}"/>
    </div>
        
    {% endif %}
        
    {% endfor %}
        <input type="submit"/>
    </form>
    </div>
  </div>
</body>

</html>
